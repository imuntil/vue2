<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
  <title>Document</title>
</head>

<body>
  <script>
    (function () {
      let current = 0
      let list = [
        '../assets/section-1.jpg',
        '../assets/section-2.jpg',
        '../assets/loading/loading-35.png',
        '../assets/loading/loading-55.png',
        '../assets/loading/loading-85.png',
        '../assets/55/55-0.png',
        '../assets/55/55-1.png',
        '../assets/55/55-2.png',
        '../assets/55/55-3.png',
        '../assets/55/55-4.png'
      ]
      const queue = new createjs.LoadQueue(true)

      queue.on("fileload", () => {
        console.log(++current)
      })
      queue.on("complete", () => {
        console.log('complete')
      })

      queue.loadManifest(list)
      queue.load()
    })()

  </script>
</body>

</html>
