<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./mvvm.js"></script>
  <title>MVVM</title>
</head>

<body>
  <div id="app">
    <span>{{a}}</span>
    <input type="text" v-model="c.x">
  </div>
  <script>
    const mvvm = new Mvvm({
      data: {
        a: 1,
        b: 'lala',
        c: {
          x: 111
        }
      },
      el: '#app'
    })
    window.mvvm = mvvm
    setTimeout(() => {
      mvvm.a = 10
    }, 1000)
  </script>
</body>

</html>
