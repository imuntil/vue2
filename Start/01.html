<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>
<div id="app-7">
    <ol>
        <todo-item v-for="item in List" v-bind:todo="item"></todo-item>
    </ol>
</div>
<script src="../vue.js"></script>
<script>
    Vue.component('todo-item', {
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });
    var app7 = new Vue({
        el:'#app-7',
        data:{
            List:[
                {text:'apple'},
                {text:'orange'},
                {text:'banana'}
            ]
        }
    });
</script>
</body>
</html>
